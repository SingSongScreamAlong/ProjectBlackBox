version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blackbox-postgres
    environment:
      POSTGRES_DB: blackbox
      POSTGRES_USER: blackbox
      POSTGRES_PASSWORD: ${DB_PASSWORD:-blackbox123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./digitalocean/backend-engine/db-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - blackbox-network

  # Backend API Server
  backend:
    build:
      context: ./digitalocean/backend-engine
      dockerfile: Dockerfile
    container_name: blackbox-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://blackbox:${DB_PASSWORD:-blackbox123}@postgres:5432/blackbox
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
      GRADIENT_AI_API_KEY: ${GRADIENT_AI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - blackbox-network

  # Dashboard (React Frontend)
  dashboard:
    build:
      context: ../dashboard
      dockerfile: ../deployment/digitalocean/dashboard/Dockerfile
    container_name: blackbox-dashboard
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: ws://localhost:8765
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - blackbox-network

  # Relay Agent (Python WebSocket Server)
  relay-agent:
    build:
      context: ../relay_agent
      dockerfile: ../deployment/digitalocean/relay-agent/Dockerfile
    container_name: blackbox-relay-agent
    environment:
      WEBSOCKET_PORT: 8765
      BACKEND_URL: http://backend:3000
      API_KEY: ${API_KEY:-your-api-key-here}
      VIDEO_MODE: enabled
    ports:
      - "8765:8765"
    volumes:
      - relay_data:/app/data
      - relay_logs:/app/logs
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - blackbox-network

  # AI Agent Service
  ai-agent:
    build:
      context: ./digitalocean/ai-agent
      dockerfile: Dockerfile
    container_name: blackbox-ai-agent
    environment:
      GRADIENT_AI_API_KEY: ${GRADIENT_AI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      BACKEND_URL: http://backend:3000
      API_KEY: ${API_KEY:-your-api-key-here}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - blackbox-network

  # Nginx Reverse Proxy (Optional - for production domains)
  nginx:
    image: nginx:alpine
    container_name: blackbox-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - dashboard
    restart: unless-stopped
    networks:
      - blackbox-network
    profiles:
      - production

volumes:
  postgres_data:
  relay_data:
  relay_logs:

networks:
  blackbox-network:
    driver: bridge
