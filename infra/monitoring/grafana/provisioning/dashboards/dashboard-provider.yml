# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'BlackBox Dashboards'
    orgId: 1
    folder: 'BlackBox'
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
