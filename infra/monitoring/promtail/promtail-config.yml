# Promtail Configuration for BlackBox
# Ships logs from applications and containers to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # BlackBox API logs (JSON structured logs)
  - job_name: blackbox-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: blackbox-api
          service: api
          __path__: /app/logs/api-*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            correlation_id: correlation_id
            user_id_hash: user_id_hash
            message: message
            context: context
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
      # Set labels
      - labels:
          level:
          service:
      # Add context as structured metadata
      - output:
          source: message

  # BlackBox Worker logs
  - job_name: blackbox-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: blackbox-worker
          service: worker
          __path__: /app/logs/worker-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            correlation_id: correlation_id
            user_id_hash: user_id_hash
            message: message
            context: context
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
      - output:
          source: message

  # Docker container logs (if not using structured logs)
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      # Try to parse as JSON first
      - json:
          expressions:
            level: level
            message: message
      # If not JSON, use the raw log line
      - output:
          source: message

  # System logs (optional - if you want to monitor system logs)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/{syslog,messages,*.log}
    pipeline_stages:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\w+ \d+ \d+:\d+:\d+) (?P<hostname>\S+) (?P<program>\S+)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
            - labels:
                program:
