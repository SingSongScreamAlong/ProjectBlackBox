services:
  backend-engine:
    build:
      context: ./deployment/digitalocean/backend-engine
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    restart: unless-stopped

  dashboard:
    build:
      context: ./deployment/digitalocean/dashboard
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://64.227.28.10:8080
      - REACT_APP_WS_URL=ws://64.227.28.10:8080
    depends_on:
      - backend-engine
    restart: unless-stopped

  relay-agent:
    build:
      context: ./deployment/digitalocean/relay-agent
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "8765:8765"
      - "8766:8766"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    restart: unless-stopped
