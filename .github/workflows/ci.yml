name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────────────────────────────
  # Lint & Type Check
  # ─────────────────────────────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared packages
        run: |
          npm run build --workspace=packages/common
          npm run build --workspace=packages/protocol
      
      - name: TypeCheck
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings initially

  # ─────────────────────────────────────────────────────────────────────
  # Unit Tests
  # ─────────────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test --workspace=packages/server
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: packages/server/coverage/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────
  # Build
  # ─────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/server/dist/
            packages/dashboard/dist/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────
  # RC Integration Tests (Docker-based)
  # ─────────────────────────────────────────────────────────────────────
  integration-tests:
    name: RC Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: controlbox
          POSTGRES_PASSWORD: controlbox_test
          POSTGRES_DB: controlbox_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://controlbox:controlbox_test@localhost:5432/controlbox_test
      
      - name: Start server
        run: |
          npm run start --workspace=packages/server &
          sleep 10
        env:
          DATABASE_URL: postgresql://controlbox:controlbox_test@localhost:5432/controlbox_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-min-32-characters-long
          PORT: 3001
          NODE_ENV: test
      
      - name: Install test harness
        run: cd tools/test-harness && npm install
      
      - name: Run smoke tests
        run: cd tools/test-harness && npm run smoke
        env:
          SERVER_URL: http://localhost:3001

  # ─────────────────────────────────────────────────────────────────────
  # E2E Tests (Playwright)
  # ─────────────────────────────────────────────────────────────────────
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/dashboard
      
      - name: Build dashboard
        run: npm run build --workspace=packages/dashboard
      
      - name: Run E2E tests
        run: npm run test:e2e --workspace=packages/dashboard
        continue-on-error: true  # E2E tests may need configuration
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/dashboard/playwright-report/
          retention-days: 7
