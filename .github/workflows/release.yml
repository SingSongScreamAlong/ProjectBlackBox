name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
          npm install -g electron-builder
      
      - name: Build portable executable
        run: npm run build:portable
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-portable
          path: dist/BlackBox-Racing-Portable.exe
  
  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-portable
          path: ./dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/BlackBox-Racing-Portable.exe
          body: |
            ## BlackBox Racing ${{ github.ref_name }}
            
            ### Download
            - **Windows**: Download `BlackBox-Racing-Portable.exe` below
            - **Dashboard**: Access from any device at https://blackbox-racing.vercel.app
            
            ### Installation
            1. Download the portable executable
            2. Run it - no installation required!
            3. Open dashboard in any browser
            
            ### What's New
            See CHANGELOG.md for details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
